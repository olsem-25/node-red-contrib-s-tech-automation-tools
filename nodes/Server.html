WB-Server<script type='text/javascript'>
    RED.nodes.registerType('WB-MQTT-Server', {
        category: 'config',
        defaults: {
            name: {value: "", required: false},
            host: {value: "", required: true},
            mqtt_port: {value: 1883, required: false},
            mqtt_username: {value: null, required: false},
            mqtt_password: {value: null, required: false}
        },
    label: function() {
            return this.name || this.host;
        }
    });
</script>

<script type="text/x-red" data-template-name="WB-MQTT-Server">
   
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-config-input-host"><i class="fa fa-globe"></i> Host</label>
        <input type="text" id="node-config-input-host">
    </div>
    <div class="form-row">
        <label for="node-config-input-mqtt_port"><i class="fa fa-asterisk"></i> MQTT Port</label>
        <input type="text" id="node-config-input-mqtt_port">
    </div>
    <div class="form-row">
        <label for="node-config-input-mqtt_username"><i class="fa fa-user"></i> MQTT User</label>
        <input type="text" id="node-config-input-mqtt_username">
    </div>
    <div class="form-row">
        <label for="node-config-input-mqtt_password"><i class="fa fa-lock"></i> MQTT Password</label>
        <input type="password" id="node-config-input-mqtt_password">
    </div>
   
</script>

<script type="text/x-red" data-help-name="WB-MQTT-Server">
    <p>Это конфигурационный узел для подключения к MQTT серверу.</p>
    
    <h3>Конфигурация:</h3>
    <ul>
    <li><strong>Name</strong> - Выберите любое имя для вашего соединения..</li>
    <li><strong>Host</strong> - Имя или IP адрес вашего MQTT сервера.</li>
    <li><strong>MQTT Port</strong> - Порт MQTT сервера, по умолчанию 1883.</li>
    <li><strong>MQTT User</strong> - Имя пользователя MQTT сервера.</li>
    <li><strong>MQTT Password</strong> - Пароль пользователя MQTT сервера.</li>
    </ul>
</script>
