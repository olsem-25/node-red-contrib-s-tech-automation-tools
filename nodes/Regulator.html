<script type="text/javascript">
    RED.nodes.registerType('Regulator', {
        category: 'S Tech',
        color: '#FFD09D',
        defaults: {
            name: {value:null, required: true},
            regultype: {value:"thermostat"},
            channel: {value: null, required: true},
            wbserver: {value:"", type:"WB-MQTT-Server"}
        },
        inputs:1,
        outputs:2, 
        icon: "S-Tech.png",   
        label: function(){
            return "S-Tech Regulator" + (this.name?" : "+this.name:"");
        },
        oneditprepare: function() {
            $('#node-config-input-name').val(this.name);
            setTimeout(function(){
                WB_getItemList(node.channel, '#node-input-channel', {allowEmpty:false});
                }, 100); //we need small timeout, too fire change event for server select
            },
        oneditsave: function(){
            this.name = $('#node-config-input-name').val(); // Сохранение значения поля name
        }      
    });

</script>

<script type="text/x-red" data-template-name="Regulator">

        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>  
    <div class="form-row">
        <label for="node-input-wbserver" class="l-width"> Server</span></label>
        <input type="text" id="node-input-wbserver">
    </div>
    <div class="form-row">
        <label for="node-input-regultype" class="l-width">Type regulator</label>
        <select id="node-input-regultype" style="width: 70%;">
            <option value="thermostat">Thermostat</option>
            <option value="hydrostat">Hydrostat</option>
         </select>
    </div>

</script>
